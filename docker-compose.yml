version: "3.8"

services:
  app:
    build: .
    container_name: fresh-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/freshdb
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: fresh-db
    restart: always
    environment:
      POSTGRES_DB: freshdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
