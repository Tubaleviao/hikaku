version: "3.8"

services:
  app:
    build: .
    container_name: app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://zen:k41o@db:5432/kayozen
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: db
    restart: always
    environment:
      POSTGRES_DB: kayozen
      POSTGRES_USER: zen
      POSTGRES_PASSWORD: k41o
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
